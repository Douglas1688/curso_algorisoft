{% extends 'body.html' %}

{% block content %}

<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{title}}
        </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nro.</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in object_list %}
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button class="btn btn-primary btn-flat">
            <i class="fas fa-plus">Nuevo Registro</i>
        </button>
    </div>
</div>
{% endblock %}
